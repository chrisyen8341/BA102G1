<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Title Page</title>
	<style type="text/css">
		.pwd{
			margin-top: 20px;
		}		

	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
			<![endif]-->
		</head>
		<body>

			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">

					<form class="" action="Login" method="post">

						<div class="form-group">
							<label for="memId" class="cols-sm-2 control-label">帳號</label><span id="memIdShow"></span>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="memId" id="memId"  placeholder="請輸入帳號"/>
								</div>
							</div>
						</div>


						<div class="form-group pwd">
						<label for="memId" class="cols-sm-2 control-label">密碼</label><span id="memIdShow"></span>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="memId" id="memId"  placeholder="請輸入帳號"/>
								</div>
							</div>
						</div>

						<input class="btn btn-primary btn-lg btn-block login-button" type="submit" value="登錄">

					</form>

					</div>
				</div>
			</div>

			<script src="https://code.jquery.com/jquery.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		</body>
		</html>
